<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login Page</title>
</head>

<body class="font-body text-gray-600 bg-gray-100">
    <div class="container flex justify-center items-center">
        <div class="card w-11/12 md:w-6/12 mt-10 md:mt-16 px-10 pt-3">
            <h3 class="text-4xl font-weight-bold">Login</h3>
            <form class="flex flex-col">
                <div class="flex flex-col pb-4">
                    <label for="username" class="text-primary">Username</label>
                    <input type="text" class="bg-blue-100 h-10 px-2 w-full mt-1">
                </div>
                <div class="flex flex-col pb-4">
                    <label for="password" class="text-primary">Password</label>
                    <input type="password" class="bg-blue-100 h-10 px-2 w-full mt-1">
                </div>
                <div class="flex mb-4">
                    <button
                        class="btn btn border-primary md:border-2 text-primary hover:bg-primary hover:text-white transition ease-out duration-500">Login</button>
                    <button
                        class="btn btn border-primary md:border-2 text-primary hover:bg-primary hover:text-white transition ease-out duration-500 ml-2">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
